    <main>
      <div class="wrapper">
      <!-- /Header -->

        <div class="row">

          <section class="l-add-company col xs-12">
            <div class="block b-add-company">
              <div class="b-main-title">
                <h3>Добавить обьявление</h3>
              </div>
              <form role="form" action="/companies/addad" method="POST" enctype="multipart/form-data" class="b-add-ad__form" name="add-ad">

                <div class="b-add-ad__form-item m-form-item-inline text">
                  <p class="b-form-item-title"><label for="name" class="text">Тема обьявления</label></p>
                  <p><input type="text" id="name" name="name" class="tab-input"></p>
                </div>

                <div class="b-add-ad__form-item m-form-item-inline">
                  <p class="b-form-item-title text bold"><label>Главное фото товара</label></p>
                  <div id="postMainPhotoSlim"
                    data-label="Drop photo here"
                    data-size="800,400"
                    data-ratio="2:1"
                    class="b-form-item-add-photo text slim">
                    <input type="file" name="mainphoto" required />
                  </div>
                </div>

                <div class="b-add-ad__form-item m-form-item-inline">
                  <div class="b-form-item-title text bold">Категория</div>
                  <div id="wrapperCategory" class="droplist">
                    <select id="category">
                      <option>Rims</option>
                      <option>Cars</option>
                      <option>Tyres</option>
                    </select>
                  </div>

                  <div id="wrapperCar" class="droplist" name="Cars" hidden>
                    <select id="car-mark">
                      <option>BMW</option>
                      <option>Volvo</option>
                      <option>Saab</option>
                      <option>Mercedes</option>
                      <option>Audi</option>
                    </select>
                  </div>

                  <div id="wrapperModel" class="droplist" name="Model" hidden>
                    <select id="car-model">
                      <option>BMW</option>
                      <option>Volvo</option>
                      <option>Saab</option>
                      <option>Mercedes</option>
                      <option>Audi</option>
                    </select>
                  </div>

                </div>

                <div class="b-add-ad__form-item m-form-item_textarea m-form-item-inline">
                  <p class="b-form-item-title text bold"><label>Описание</label></p>
                  <p><textarea rows="3" cols="50" id="descr" name="descr" class="text tab-input"></textarea></p>
                </div>

                <div class="b-add-ad__form-item m-form-item-inline text">
                  <p class="b-form-item-title"><label for="name" class="text">Телефон</label></p>
                  <p><input type="tel" id="phone" name="phone" class="tab-input"></p>
                </div>

                <div class="b-add-ad__form-item m-form-item-inline text">
                  <p class="b-form-item-title"><label for="name" class="text">E-mail</label></p>
                  <p><input type="email" id="email" name="email" class="tab-input"></p>
                </div>

                <div id="postPhoto" style="display: none;">
                  <div class="b-add-blog__form-item m-form-item-inline">
                    <p class="b-form-item-title"><label for="title" class="text">Добавить фото</label></p>
                      <div class="postPhotoSlim b-form-item-add-photo text slim" 
                        data-label="Drop photo here"
                        data-size="600,300"
                        data-ratio="2:1">
                        <input type="file" name="slim[]" />
                    </div>
                    <button type="button" class="b-form-item-button">Удалить фото</button>
                  </div>
                </div>


                <div id="postContent"></div>

                <div class="b-add__form-button">
                  <button type="button" id="addPostPhoto" class="button middle">Добавить фото</button>
                </div>

                <input type="submit" value="Опубликовать" class="button middle submit-button tab-input"></input>
              </form>

            </div>

          </section>
